        println "*** Welcome to https://github.com/mnatikk/qa.quru_lesson_02          *** "
        println "***                                                                  *** "
        println "*** ./gradlew help                                                   *** "
        println "***                                                                  *** "
        println "************************************************************************ "
        println ""
    }
}