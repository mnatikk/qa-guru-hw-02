plugins {
    id 'java-library'   //более легковесная чем, id: 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    testImplementation 'com.codeborne:selenide:6.3.5'

}

tasks.withType(JavaCompiler) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}

